{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos</title>
    <link rel="stylesheet" href="{% static 'miapp/css/bootstrap.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="{% static 'miapp/css/styles.css' %}" />
</head>

<body>

    <div class="container-fluid">

        <div class="row">
            <div class="col">
                <img src="static/miapp/img/logo-usm.png" alt="logo-usm" class="logo-usm">
            </div>
        </div>

        <header class="row">
            {% include 'miapp/jumbotron.html' %}
        </header>
        
        <article class="row">
            <div class="col-6">
                <div class="dropdown menu-desp ">
                    <form method="get" action="{% url 'pagina' %}">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownSegmentos" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Segmentos
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownSegmentos">
                            {% for segmento in segmentos %}
                                <button type="submit" class="dropdown-item" name="segmento" value="{{ segmento.segmento_nombre }}">{{ segmento.segmento_nombre }}</button>
                            {% endfor %}
                        </div>
                    </form>
                </div>
            </div>            

            <div class="col-6">
                <div class="dropdown menu-desp">
                    <form method="get" action="{% url 'pagina' %}">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownTipos" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Tipo
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownTipos">
                            {% for tipo in tipos %}
                                <button type="submit" class="dropdown-item" name="tipo" value="{{ tipo.0 }}">{{ tipo.0 }}</button>
                            {% endfor %}
                        </div>
                    </form>
                </div>
            </div>

        </article>

        <section class="row">
            <div class="col">
                <div class="titulo text-center">
                    <h2>Actividades</h2>
                </div>
            </div>
        </section>

        <section class="row">
            <div class="col">
                {% include 'miapp/tables.html' %}
            </div>
        </section>
       
        <footer class="row">
            <div class="col">
                {% include 'miapp/footer.html' %}
            </div>
        </footer>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
